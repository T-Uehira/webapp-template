<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8" />
		<title>webapp-template</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Stylesheets-->
		<link rel="stylesheet" href="/angular-loading-bar/build/loading-bar.min.css" />
		<link rel="stylesheet" href="/angular-material/angular-material.min.css" />
		<link rel="stylesheet" href="/styles/style.css" />

		<!-- Library - AngularJS -->
		<script src="/angular/angular.js"></script>
		<script src="/angular-aria/angular-aria.min.js"></script>
		<script src="/angular-animate/angular-animate.min.js"></script>
		<script src="/angular-messages/angular-messages.min.js"></script>
		<script src="/angular-resource/angular-resource.min.js"></script>
		<!-- Library - Angular Loading Bar -->
		<script src="/angular-loading-bar/build/loading-bar.min.js"></script>
		<!-- Library - Angular Material -->
		<script src="/angular-material/angular-material.min.js"></script>

		<!-- Application -->
		<script src="/scripts/app.js"></script>

	</head>
	<body ng-app="MyApp" ng-cloak>

		<div layout="column">

			<md-toolbar>
				<div class="md-toolbar-tools">
					<span>webapp-template</span>
				</div>
			</md-toolbar>

		</div>

		<div layout="column" ng-controller="ArticlesCtrl">

			<!-- Received Articles -->
			<md-card ng-repeat="article in articles">

				<md-card-content>

					<h2>{{article.title}} <small>(ID: {{$index}})</small></h2>
					<p>{{article.content}}</p>

				</md-card-content>

				<md-card-actions layout="row" layout-align="end center">
					<md-button ng-click="deleteArticle($index);">Delete</md-button>
				</md-card-actions>

			</md-card>
			<!---->

			<!-- Editor for New Article -->
			<md-card ng-controller="ArticleEditorCtrl">

				<md-card-content>

					<h2>Create an article</h2>

					<md-input-container class="md-block">
						<label>Title</label>
						<input ng-model="article.title">
					</md-input-container>

					<md-input-container class="md-block">
						<label>Content</label>
						<textarea ng-model="article.content" md-maxlength="200" rows="5" md-select-on-focus></textarea>
					</md-input-container>

					<p style="color: red;" ng-show="errorText != null">
						Error: {{errorText}}
					</p>

				</md-card-content>

				<md-card-actions layout="row" layout-align="end center">
					<md-button ng-click="send(article)">Send</md-button>
				</md-card-actions>

			</md-card>
			<!---->

		</div>

	</body>
</html>
